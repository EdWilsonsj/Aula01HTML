<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato Ed W S J</title>
    </head>

    <body>
        <main>
            <header>
                <h1>INFORMAÇÕES DE CONTATO</h1>
                <a href="aula03semantica.html">Voltar</a>
            </header>
           
            <form method="post" action="#">
            <div>
                <label for="name">Nome:</label>
                <input type="text" name="Rname" value="" placeholder="seu nome aqui..." required>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" name="Remail" value="" placeholder="seu email aqui..." required>
            </div>

            <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" name="Rtel" value="" placeholder="seu telefone aqui..." required>
            </div>

            <div>
                <label for="sex">Sexo:</label>
                <input type="radio" name="Rsex" id="male" value="male" checked><label for="male">Masculino</label>
                <input type="radio" name="Rsex" id="female" value="female"><label for="female">Feminino</label>
            </div>

            <div>
                <label for="assunt">Prévia do assunto:</label>
                <textarea name="message" id="message" placeholder="Sua prévia..." required></textarea>
            </div>

            <div>    
                <input type="checkbox" name="afirmconfidencial" value="confidencial" required>
                <label for="confidencial">Aceita nossos <a href="#">termos confidenciais?</a></label>
            </div>

            <div>
                <label for="assunt">Descrição:</label>
                <textarea name="Rdescription" id="Rdescription" placeholder="Sua descrição..." required ></textarea>
            </div>

            <div>
                <input type="button" name="submit"value="Enviar" >
            </div>



           
            </form>
        </main>

    </body>
</html>
